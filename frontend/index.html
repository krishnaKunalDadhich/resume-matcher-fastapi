<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Matcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">AI Resume Matcher</h2>
    <form id="resumeForm">
      <div class="mb-3">
        <label for="resume" class="form-label">Upload Resume (PDF):</label>
        <input class="form-control" type="file" id="resume" accept=".pdf" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Job Description:</label>
        <textarea class="form-control" id="description" rows="6" placeholder="Paste job description here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Generate Match</button>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <div id="resultBox" class="alert alert-info mt-4" style="display: none; width: 50%; margin: auto;"></div>
</body>
</html>
